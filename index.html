<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Sasys Game</h1>
    <h2>Press any key to start the Game</h2>
    
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" style="cursor: pointer">1</div>
            <div class="btn yellow" type="button" style="cursor: pointer">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" style="cursor: pointer">3</div>
            <div class="btn purple" type="button" style="cursor: pointer">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
